name: Test

on:
  pull_request:
    branches: [master, dev]

  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bash
        run: |
          test -z "$(git status --porcelain)" || (echo "::error title=Documentation is outdated::You need to run 'run npm doc'";exit 1;)
          echo end
